<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intent Classifier</title>
</head>
<body>
    <h2>Intent Classifier</h2>
    <input type="text" id="userInput" placeholder="Enter your message" required />
    <button onclick="classify()">Classify</button>

    <h3>Result:</h3>
    <p id="result">Awaiting input...</p>

    <script>
        async function classify() {
            const input = document.getElementById('userInput').value;
            const formData = new FormData();
            formData.append("userInput", input);

            const res = await fetch('/api/intent', {
                method: 'POST',
                body: formData
            });

            const text = await res.text();
            
            if (text.trim().toLowerCase() === "unknown") {
                window.location.href = "/index.html";
            } else {
                document.getElementById('result').textContent = text;
            }
        }
    </script>
</body>
</html>

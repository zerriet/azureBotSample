<form id="speechForm">
  <input type="text" id="speechText" placeholder="Ask Aria something..." size="50" />
  <br><br>
  <select id="method">
    <option value="url">URL Method</option>
    <option value="sdk">SDK Method</option>
  </select>
  <br><br>
  <button type="submit">Ask</button>
</form>

<div id="responseBox" style="margin-top: 30px; display: none;">
  <h3>Aria says:</h3>
  <p id="responseText" style="font-size: 18px;"></p>
</div>

<script>
  const form = document.getElementById('speechForm');
  const responseBox = document.getElementById('responseBox');
  const responseText = document.getElementById('responseText');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userInput = document.getElementById('speechText').value;
    const method = document.getElementById('method').value;

    let url, payload;

    try {
      if (method === 'sdk') {
        // --- SDK METHOD ---
        const authRes = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key: "ae603684648445fe343ba354f0d3eefa02ff3ba6c8e359bafeb375bc93afdb20" })
        });

        const authData = await authRes.json();
        if (authData.status !== "OK") throw new Error("Invalid API key or auth failed");

        url = '/api/chat';
        payload = {
          assistantId: authData.assistantId,
          threadId: authData.threadId,
          message: userInput // important for ChatRequest.java
        };
      } else {
        // --- URL METHOD ---
        url = '/v1/ask-and-speak';
        payload = { text: userInput }; // important for OpenAIAssistantService
      }

      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      // Handle response text key accordingly
      responseText.textContent = data.message || data.text || "Something went wrong.";
    } catch (error) {
      responseText.textContent = "Error: " + error.message;
    }

    responseBox.style.display = 'block';
  });
</script>
